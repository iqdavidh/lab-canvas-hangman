<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="stylesheets/styles.css">
    <link rel="stylesheet" href="stylesheets/animate.css">
    <title>Document</title>

</head>
<body>
<div id="app">
    <div style="text-align:center; margin: 50px 0px;">
        <img src="http://www.firstcomicsnews.com/wp-content/uploads/2016/09/Hangman-Logo-600x253.png"
             alt=""
             class="game-logo">
    </div>

    <div style="text-align:center; margin: 50px 0px;"
         v-show="isShowCmdStart"

    >
        <button id="start-game-button"
                :class="getCssClassBotonStart"
                @click="start"
                style="cursor: pointer; ">
            START GAME
        </button>
    </div>

    <div style="text-align:center;">
        <canvas id="hangman" height="500px" width="100%"></canvas>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script type="text/javascript" src="Juego.js"></script>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
